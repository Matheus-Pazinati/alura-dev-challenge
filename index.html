<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Dev Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/highlight.css">
  <link rel="stylesheet" href="./assets/fonts/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/code-editor.css">
</head>
<body>
  <header class="header" id="header">
    <div class="header__menu">
      <h1 class="header__logo">
        <img src="./assets/images/logo.svg" alt="Logo da AluraDev">
      </h1>
      <div class="search__container">
        <label for="search" class="sr-only">Pesquisar</label>
        <input type="text" id="search" name="search" placeholder="Busque por algo" class="search__field">
        <div class="search__close search__toggle">
          <i class="icon-close"></i>
        </div>
      </div>
      <section class="header__icons">
        <div class="header__search search__toggle">
          <i class="icon-search"></i>
        </div>
        <div class="header__menu--icon menu__toggle">
          <i class="icon-menu"></i>
        </div>
        <div class="header__close menu__toggle">
          <i class="icon-close"></i>
        </div>
      </section>
      <div class="menu__profile">
        <a class="profile__link" onclick="Modal.open()">
          <img src="./assets/images/icon-login.png" alt="Ícone de fazer login">
          <span>Fazer login</span>
       </a>
      </div>
    </div>
    <nav class="side__menu">
      <div class="menu__items">
        <h2 class="input__title">Menu</h2>
        <a href="#header" class="menu__item">
          <img src="./assets/images/icon-editor.svg" alt="Ícone da página Editor de código" class="active">
          <span>Editor de código</span>
        </a>
        <a href="./community.html" class="menu__item">
          <img src="./assets/images/icon-community.svg" alt="Ícone da página Comunidade">
          <span>Comunidade</span>
        </a>
      </div>
      <div class="divider"></div>
      <div class="menu__profile">
        <a class="profile__link" onclick="Modal.open()">
          <img src="./assets/images/icon-login.png" alt="Ícone de fazer login">
          <span>Fazer login</span>
        </a>
      </div>
    </nav>
  </header>
  <section class="login__modal">
    <div class="modal__container">
      <div class="modal__image"></div>
      <i class="icon-close" onclick="Modal.close()"></i>
      <div class="modal__content">
        <h2 class="modal__title">Login com Github</h2>
        <p class="modal__description">Faça login na plataforma utilizando seu nome de usuário do Github</p>
        <div class="modal__form">
          <label for="name" class="sr-only">Nome de usuário do Github</label>
          <input type="text" id="name" class="modal__input" data-modal-input required placeholder="Nome de usuário">
        </div>
        <button class="modal__button" data-modal-button>Fazer Login</button>
      </div>
    </div>
  </section>
  <main>
    <section class="code__editor">
      <div class="editor__container">
        <div class="editor__icons">
          <div class="editor__icon icon-red"></div>
          <div class="editor__icon icon-yellow"></div>
          <div class="editor__icon icon-green"></div>
        </div>
        <label for="code" class="sr-only">Editor de código</label>
        <div class="code__content">
          <pre><code id="code" spellcheck="false" contenteditable="true" data-project-code></code></pre>
        </div>
      </div>
      <button class="button__highlight"></button>
    </section>
    <form action="" data-form>
      <fieldset class="project">
        <h2 class="input__title">Seu projeto</h2>
        <label for="name" class="sr-only">Nome do seu projeto</label>
        <input type="text" id="name" name="name" placeholder="Nome do seu projeto" class="project__name" data-project-name required>
        <label for="description" class="sr-only">Descrição do seu projeto</label>
        <textarea type="text" id="description" name="description" placeholder="Descrição do seu projeto" rows="2" class="project__description" data-project-description required></textarea>
      </fieldset>
      <fieldset class="personalization">
        <legend class="input__title">Personalização</legend>
        <label for="language" class="sr-only">Seleciona uma linguagem de programação</label>
        <select name="language" id="language" class="personalization__language" data-project-language>
          <option value="javascript">Javascript</option>
          <option value="python">Python</option>
          <option value="php">PHP</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>     
        </select>
        <label for="color" class="sr-only">Selecione uma cor para seu projeto</label>
        <input type="color" id="color" name="color" list="colors" class="personalization__color" value="#0597F2" data-project-colors>
        <datalist id="colors">
          <option value="#0597F2"></option>
          <option value="#970FF2"></option>
          <option value="#49D907"></option>
          <option value="#EAF205"></option>
          <option value="#F24607"></option>
          <option value="#D91111"></option>
          <option value="#C9C9C9"></option>
          <option value="#594302"></option>
          <option value="#ED6897"></option>
          <option value="#232625"></option>
        </datalist>
      </fieldset>
      <button type="submit" class="button__save" data-project-button>Salvar projeto</button>
    </form>
  </main>
  <script src="./main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="./assets/scripts/change-border.js"></script>
  <script src="./assets/scripts/set-session-storage.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="./assets/scripts/highlight.js"></script>
  <script src="./assets/scripts/user-login.js"></script>
  <script src="./assets/scripts/show-profile.js"></script>
  <script src="./assets/scripts/login-control.js"></script>
</body>
</html>
