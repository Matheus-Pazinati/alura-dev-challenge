<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura Dev Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/fonts/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header class="header">
    <h1 class="header__logo">
      <img src="./assets/images/logo.svg" alt="Logo da AluraDev">
    </h1>
    <section class="header__icons">
      <div class="header__search">
        <i class="icon-search"></i>
      </div>
      <div class="header__menu toggle">
        <i class="icon-menu"></i>
      </div>
      <div class="header__close toggle">
        <i class="icon-close"></i>
      </div>
    </section>
    <nav class="side__menu">
      <div class="menu__items">
        <a href="#" class="menu__item">
          <img src="./assets/images/icon-editor.svg" alt="Ícone da página Editor de código">
          <span>Editor de código</span>
        </a>
        <a href="#" class="menu__item">
          <img src="./assets/images/icon-community.svg" alt="Ícone da página Comunidade">
          <span>Comunidade</span>
        </a>
      </div>
      <div class="divider"></div>
      <div class="menu__profile">
        <img src="./assets/images/marcos-jeeves.jpg" alt="Foto do usuário Marcos">
        <span>Marcos Jeeves</span>
      </div>
    </nav>
  </header>
  <main>
    <section class="code__editor">
      <div class="editor__container">
        <div class="editor__icons">
          <div class="editor__icon icon-red"></div>
          <div class="editor__icon icon-yellow"></div>
          <div class="editor__icon icon-green"></div>
        </div>
        <textarea name="code" id="code"></textarea>
      </div>
    </section>
    <button class="button__highlight">Visualizar com o highlight</button>
    <section class="project">
      <h2 class="input__title">Seu projeto</h2>
      <input type="text" id="name" name="name" placeholder="Nome do seu projeto" class="project__name">
      <textarea type="text" id="description" name="description" placeholder="Descrição do seu projeto" rows="2" class="project__description"></textarea>
    </section>
    <section class="personalization">
      <h2 class="input__title">Personalização</h2>
      <select name="language" id="language" class="personalization__language">
        <option value=""></option>
        <option value="JavaScript">JavaScript</option>
      </select>
      <input type="color" id="color" name="color" class="personalization__color" value="#6BD1FF">
    </section>
    <button type="submit" class="button__save">Salvar projeto</button>
  </main>
</body>
</html>
